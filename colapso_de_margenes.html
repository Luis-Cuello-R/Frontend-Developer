- no se colapsa cuando hay flexbox, grid y elementos que no sean de bloque

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
        }
        div {
            margin: 20px;
        }
    </style>
</head>
<body>
    <section class="container">
        <div>Agua</div>
        <div>Azucar</div>
    </section>
</body>
</html>
